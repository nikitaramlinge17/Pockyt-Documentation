  /pay:
    $ref: paths\pay.yaml
  /revovke:
    $ref: paths\revoke.yaml
  /transaction object:
    $ref: paths\transaction object.yaml

  
   
       
      
  
        
         
                   
                 
        
 
          
         
      
  
           
   
  
 
  
  