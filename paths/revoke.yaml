post:
  summary: Revoke
  description: Enables you to  inititae the authoization verification URL for an authorization that occurs at Pockyt. It is used to authorize the user based on the information provided in the request, making it an essential part of the authorization process.
  operationId: revovke
  deprecated: false
  tags: 
    - Online Digital Wallet Payment Processing API`s
  parameters:
    - name: merchantNo
      in: header
      description:  A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string  
    - name: autoDebitNo
      in: header
      description: The auto-debit record ID generated by Pockyt.
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description:  The calculated MD5 value used to encrypt the request message.
      required: true
      schema: 
        type: string
  security: 
         - api_keys: []
           jwt: []
  requestBody: 
      content: 
              application/json:
                schema: 
                  $ref: ../schemas/revoke.yaml 
  responses:    
            200: # Response                   
                description: Returns a 200 status to indicate.....
                content: # Response Body
                  application/json: # Media Type
                    schema: 
                      type: object # Data Type
                      properties: 
                        id:
                          type: integer
                        message: 
                          type: string
                        result:
                          type: object
                      example: # Sample Data
            201:
                description: Returns a 201 status to indicate.....
                content: 
                  text/plain:
                    schema: 
                      type: string 
                      example: Error 
            403:
                description: Returns a 403 status to indicate.....
                content: 
                  text/plain:
                    schema: 
                      type: string 
                      example: Error
            401:
                description: Returns a 401 status to indicate.....
                content: 
                  text/plain:
                    schema: 
                     type: string 
                     example: Error 