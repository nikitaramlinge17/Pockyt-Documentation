post:
  summary: Cancel
  description: Enables customer to cancel the purchase. 
  operationId: cancel
  deprecated: false
  tags: 
    - Online Digital Wallet Payment Processing API`s  
  parameters:
    - name: merchantNo
      in: header
      description:  the merchant`s ID.
      required: true
      schema: 
        type: string     
    - name: storeNo
      in: header
      description:  the store ID.
      required: true
      schema: 
        type: string  
    - name: transactionNo
      in: header
      description: Transaction number of original sale.
      required: true
      schema: 
        type: string       
    - name: reference 
      in: header
      description:  reference number of orginial sale.
      required: true
      schema: 
        type: number
    - name: VerifySign
      in: header
      description:  the paramter signature.
      required: true
      schema: 
        type: string
  security: 
          - api_keys: []
            jwt: []
  requestBody: 
     content: 
       application/json:
         schema: 
           $ref: ../schemas/Instorecancel.yaml
  responses:    
           200: # Response                   
             description: Returns a 200 status to indicate.....
             content: # Response Body
               application/json: # Media Type
                 schema: 
                   type: object # Data Type
                   properties: 
                     id:
                       type: integer
                     message: 
                       type: string
                     result:
                       type: object
                   example: # Sample Data 
           201:
             description: Returns a 201 status to indicate.....
             content: 
               text/plain:
                 schema: 
                   type: string 
                   example: Error 
           403:
            description: Returns a 403 status to indicate.....
            content: 
               text/plain:
                 schema: 
                   type: string 
                   example: Error
           401:
             description: Returns a 401 status to indicate.....
             content: 
               text/plain:
                 schema: 
                   type: string 
                   example: Error