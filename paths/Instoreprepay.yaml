post:
  summary: /prepay
  description: Enables customers to make the final confirmation before submitting payment which will process through the digital wallet servers.
  operationId: /prepay
  deprecated: false
  tags: 
    - Pockyt In-store APIs 
  parameters:
    - name: merchantNo
      in: header
      description:  A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string  
    - name: storeAdminNo
      in: header
      description: A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string
    - name: transactionNo
      in: header
      description: Unique number generated by Pockyt for each transaction either transactionNo or referenceNo are required fields.
      required: true
      schema: 
        type: string
    - name: reference
      in: header
      description: Unique number generated by the Merchant Point-of-Sale system either transactionNo or referenceNo are required fields.
      required: true
      schema:
        type: string
    - name: paymentBarcode
      in: header
      description: The value encoded in the QRCode or 2D barcode presented by the customer from their digital wallet application.
      required: true
      schema: 
        type: string
    - name: vedndor
      in: header
      description: The digital wallet service. For example, "alipay", "wechat", "unionpay".
      required: false
      schema:
        type: string
    - name: verifySign
      in: header
      description: The calculated value used to encrypt the request message; this field is required to authorize the API call.
      required: true
      schema: 
        type: string
    
  security: 
         - api_keys: []
           jwt: []
  requestBody: 
      content: 
        application/json:
         schema: 
           $ref: ../schemas/Instoreprepay.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data
    201:
        description: Returns a 201 status to indicate.....
        content: 
          text/plain:
           schema: 
             type: string 
             example: Error   
    403:
        description: Returns a 403 status to indicate.....
        content: 
          text/plain:
            schema: 
             type: string 
             example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error