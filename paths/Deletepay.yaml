post:
  summary: Delete Pay 
  description: Manages Delete payee funding source account
  operationId: DeletePay
  deprecated: false
  tags: 
    - Pockyt In-store APIs 
  parameters:
    - name: merchantNo
      in: header
      description: Merchant Account ID
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: Store ID
      required: true
      schema: 
        type: string  
    - name: storeAdminNo
      in: header
      description: API MD5 hashed signature
      required: true
      schema: 
        type: string
    - name: timestamp
      in: header
      description: Current timestamp
      required: true
      schema: 
        type: string
    - name: customerNo
      in: header
      description: The payee's ID in Pockyt system
      required: true
      schema:
        type: string
    - name: accountToken
      in: header
      description: The funding source token, generated by Pockyt
      required: true
      schema: 
        type: string   
  security: 
         - api_keys: []
           jwt: []
  requestBody: 
      content: 
        application/json:
         schema: 
           $ref: ../schemas/Deletepay.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data
    201:
        description: Returns a 201 status to indicate.....
        content: 
          text/plain:
           schema: 
             type: string 
             example: Error   
    403:
        description: Returns a 403 status to indicate.....
        content: 
          text/plain:
            schema: 
             type: string 
             example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error