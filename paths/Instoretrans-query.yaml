post:
  summary: Trans-query
  description: Enables customers to make the final confirmation before submitting payment which will process through the digital wallet servers.
  operationId: /trans-query
  deprecated: false
  tags: 
    - In-Store Digital Wallet Payment Processing Sandbox API`s
  parameters:
    - name: merchantNo
      in: header
      description: The merchant's ID's
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: The store's ID
      required: true
      schema: 
        type: string  
    - name: transactionNo
      in: header
      description: transaction number of orginal sale
      required: true
      schema: 
        type: string
    - name: reference
      in: header
      description: reference number of original sale.
      required: true
      schema:
        type: string
    - name: verifySign
      in: header
      description: The parameter signature
      required: true
      schema: 
        type: string
    
  security: 
         - api_keys: []
           jwt: []
  requestBody: 
      content: 
        application/json:
         schema: 
           $ref: ../schemas/Instoretrans-query.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data
    201:
        description: Returns a 201 status to indicate.....
        content: 
          text/plain:
           schema: 
             type: string 
             example: Error   
    403:
        description: Returns a 403 status to indicate.....
        content: 
          text/plain:
            schema: 
             type: string 
             example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error