post:
  summary: Retrieve Payee
  description: Enables you to manage and verify payee accounts effectively. Also, maintain the integrity of your payment process.
  operationId: Retrieve 
  deprecated: false
  tags: 
    -  Payouts Service APIs
  parameters:        
    - name: merchantNo
      in: header
      description: Merchant Account ID generated by Pockyt.
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: Generated by Pockyt.
      required: true         
      schema: 
        type: string
    - name: verifySign
      in: query
      description: API MD5 hashed signature.
      required: true
      schema: 
        type: string
    - name: timestamp 
      in: header
      description: Show's the current timestamp.
      required: true
      schema: 
        type: string
    - name: customerNo
      in: header
      description: The payee's ID in Pockyt system received from registration.
      required: true
      schema: 
        type: string
  security: 
    - api_keys: []
      jwt: []
  
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/retrieve.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data              
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
      description: Returns a 401 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error