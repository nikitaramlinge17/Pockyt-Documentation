post:
  summary: Asynchronous transaction notifications 
  description: Enables user's to view Asynchronous transaction notifications send to merchants.
  operationId: Asynchronoustransaction 
  deprecated: false
  tags: 
    -  Payouts APIs
  parameters:        
    - name: accountToken
      in: header
      description: The funding source account token, generated by Pockyt.
      required: false
      schema: 
        type: string
    - name: amount
      in: header
      description: The payment amount in the specified currency.
      required: true
      schema: 
        type: string
    - name: currency
      in: header
      description: The payment currency
      required: true         
      schema: 
        type: string
    - name: invoiceId
      in: query
      description: The payment unique ID in the merchant's system
      required: true
      schema: 
        type: string
    - name: paymentTime
      in: header
      description: The payment time
      required: true
      schema: 
        type: string
    - name: status
      in: header
      description: The transaction status, possible values see in the Appendix
      required: true
      schema: 
        type: string
    - name: transactionNo
      in: header
      description: The transaction ID in Pockyt system
      required: true
      schema: 
        type: string
    - name: vendor 
      in: header
      description: Transfer method
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description: The MD5 hashed signature for this notification request
      required: true
      schema: 
        type: string
  security: 
    - api_keys: []
      jwt: []
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/Asynchronoustransaction.yaml
  responses:    
          200: # Response                   
              description: Returns a 200 status to indicate.....
              content: # Response Body
                application/json: # Media Type
                  schema: 
                    type: object # Data Type
                    properties: 
                      id:
                        type: integer
                      message: 
                        type: string
                      result:
                        type: object
                    example: # Sample Data
          201:
              description: Returns a 201 status to indicate.....
              content: 
                text/plain:
                  schema: 
                    type: string 
                    example: Error 
          403:
              description: Returns a 403 status to indicate.....
              content: 
                text/plain:
                  schema: 
                    type: string 
                    example: Error
          401:
              description: Returns a 401 status to indicate.....
              content: 
                text/plain:
                  schema: 
                   type: string 
                   example: Error  