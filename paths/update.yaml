post:
  summary: Update Payee
  description: Enables to  update payee details such as name, address, email, and bank information by providing customer Number and new details. 
  operationId: Update
  deprecated: false
  tags: 
    -  Payouts Service APIs
  parameters:        
    - name: merchantNo
      in: header
      description: Merchant Account ID generated by Pockyt.
      required: false
      schema: 
        type: string
    - name: storeNo
      in: header
      description: Generated by Pockyt.
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description: API MD5 hashed signature.
      required: true         
      schema: 
        type: string
    - name: timestamp
      in: query
      description: The transaction amount
      required: true
      schema: 
        type: string
    - name: customerNo
      in: header
      description: The payee's ID in Pockyt system.
      required: true
      schema: 
        type: string
    - name: customerCode
      in: header
      description: Payee's unique code in the merchant's system.    
      required: true
      schema: 
        type: string
    - name: email 
      in: header
      description: The payee's unique email address.
      required: true
      schema: 
        type: string
    - name: profileType
      in: header
      description: Payee's profile type. Possible types are INDIVIDUAL, BUSINESS.
      required: true
      schema: 
        type: string
    - name: dateofBirth
      in: header
      description: The payee's date of birth.
      required: true
      schema: 
        type: string
    - name: phone
      in: header
      description: The phone number of the payee contact.
      required: true
      schema: 
        type: string
    - name: firstName
      in: header
      description: The payee's first name
      required: true
      schema: 
        type: string
    - name: lastName 
      in: header
      description: The payee's last name
      required: true
      schema: 
        type: string
    - name: countryCode 
      in: header
      description: Payee's 2-character ISO 3166 country/region code.
      required: true
      schema: 
        type: string
    - name: country
      in: header
      description: The payee's country, e.g. United States of America.
      required: true
      schema: 
        type: string
    - name: state
      in: header
      description: The payee's state, province or region. If the country is the US, only the 2-letter code is accepted. e.g. NY
      required: true
      schema:
        type: string
    - name: city
      in: header
      description: Name of the City.
      required: true
      schema: 
        type: string
    - name: street
      in: header
      description: The payee's address
      required: true
      schema: 
        type: string
    - name: street2
      in: header
      description: The payee's address, second line.
      required: true
      schema: 
        type: string
    - name: zip
      in: header
      description: Postal code.
      required: true
      schema: 
        type: string
    - name: lang
      in: header
      description: The preferred language for the payee's account. Defaults to English if not provided.
      required: true
      schema:
        type: string
  security: 
    - api_keys: []
      jwt: []
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/register.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data              
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
      description: Returns a 401 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error