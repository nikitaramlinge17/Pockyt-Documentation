post:
  summary: Add Transaction API
  description: Enables you to manage and verify payee accounts effectively. Also, maintain the integrity of your payment process.
  operationId: Add
  deprecated: false
  tags: 
    -  Payouts APIs
  parameters:        
    - name: merchantNo
      in: header
      description: A unique value created and assigned by Pockyt`s support team during the onboarding process
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: A unique value created and assigned by Pockyt`s support team during the onboarding process
      required: true         
      schema: 
        type: string
    - name: storeAdminNo
      in: query
      description: Used for tracking user roles and permissions in store level
      required: false
      schema: 
        type: string
    - name: amount 
      in: header
      description: The transaction amount
      required: true
      schema: 
        type: string
    - name: currency
      in: header
      description: The supported currency is “USD”
      required: true
      schema: 
        type: string
    - name: SettleCurrency
      in: header
      description: The supported currency is “USD”
      required: true
      schema: 
        type: string
    - name: reference
      in: header
      description: An Order ID used by the Point-of-Sale system can be associated with the Pockyt transactionNo
      required: false
      schema:
        type: string
    - name: verifySign
      in: header
      description: The calculated value used to encrypt the request message
      required: true
      schema:
          type: string 
  security: 
    - api_keys: []
      jwt: []
  
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/Add.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data              
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
      description: Returns a 401 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error