post:
  summary: Pay
  description: Enables you to to initiate a payment and process the results based on the status and operation instructions provided by Yuansfer, utilize this interface. Deductions will be made using  AccessToken. 
  operationId: pay
  deprecated: false
  tags: 
    - Online Digital Wallet Payment Processing API`s
  parameters:
    - name: merchantNo
      in: header
      description:  A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string     
    - name: storeNo
      in: header
      description:  A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
        type: string  
    - name: autoDebitNo
      in: header
      description:  The auto-debit record ID generated by Pockyt.
      required: true
      schema: 
        type: string       
    - name: amount
      in: header
      description:  The amount of transaction.
      required: true
      schema: 
        type: string
    - name: currecncy
      in: header
      description: The amount of transaction.
      required: true
      schema: 
        type: string
    - name: settleCurrency
      in: header
      description:  The supported settlement currency is "USD".
      required: true
      schema: 
        type: string
    - name: reference
      in: header
      description:  The Invoice Number of the transaction in the merchant's system.
      required: true
      schema: 
        type: string
    - name: inpnUrl
      in: header
      description: The asynchronous callback address.
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description:  The calculated MD5 value used to encrypt the request message.
      required: true
      schema: 
        type: string
  security: 
          - api_keys: []
            jwt: []
  requestBody: 
     content: 
       application/json:
         schema: 
           $ref: ../schemas/pay.yaml
  responses:    
    200: # Response                   
       description: Returns a 200 status to indicate.....
       content: # Response Body
        application/json: # Media Type
         schema: 
          type: object # Data Type
          properties: 
             id:
                type: integer
             message: 
                type: string
             result:
                type: object
          example: # Sample Data 
    201:
       description: Returns a 201 status to indicate.....
       content: 
         text/plain:
            schema: 
              type: string 
              example: Error 
    403:
       description: Returns a 403 status to indicate.....
       content: 
          text/plain:
            schema: 
               type: string 
               example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error 