post:
  summary: Add Payee Bank Account
  description: Add a new payment method for the payee, such as a bank account. This endpoint requires the user to provide the Merchant ID and payment details in the request payload.
  operationId: /account/create/bank-account
  deprecated: false
  tags: 
   - Payouts APIs 
  parameters:
    - name: merchantNo
      in: header
      description: Merchant Account ID generated by Pockyt
      required: true
      schema: 
        type: string     
    - name: storeNo
      in: header
      description: Generated by Pockyt
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description: API MD5 hashed signature
      required: true
      schema: 
        type: number  
    - name: timestamp
      in: header
      description: Current timestamp
      required: true
      schema: 
        type: number
    - name: customerNo
      in: header
      description: The payee's ID in Pockyt system
      required: true
      schema: 
        type: string
    - name: accountCountry
      in: header
      description: The bank account country
      required: true
      schema: 
        type: string
    - name: accountCurrency
      in: header
      description: The bank account currency
      required: true
      schema: 
        type: string
    - name: accountType
      in: header
      description: The funding source account type. e.g. BANK_ACCOUNT
      required: true
      schema: 
        type: string
    - name: accountTag
      in: header
      description: The bank account reference ID in merchant's system
      required: true
      schema: 
        type: string
    - name: bankAccountId
      in: header
      description: The bank account number.
      required: true
      schema: 
        type: string
    - name: branchId
      in: header
      description: The 9 digit routing number
      required: false
      schema: 
        type: string
    - name: bankAccountPurpose
      in: header
      description: The purpose of the bank account. Possible values - CHECKING, SAVINGS
      required: true
      schema: 
       type: string    
    - name: clientIp
      in: header
      description: The payee's IP address.
      required: false
      schema: 
       type: string    
    - name: ipnUrl 
      in: header
      description: The merchant's webhook URL to receive funding source account status notifications
      required: false
      schema: 
        type: string
  security: 
          - api_keys: []
            jwt: []
  requestBody: 
    content: 
      application/json:
        schema: 
         $ref: ../schemas/createbankaccount.yaml
  responses:    
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
           type: object # Data Type
           properties: 
             id:
               type: integer
             message: 
                type: string
             result:
                type: object
          example: # Sample Data 
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
            schema: 
             type: string 
             example: Error 
    403:
        description: Returns a 403 status to indicate.....
        content: 
          text/plain:
              schema: 
               type: string 
               example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error
        