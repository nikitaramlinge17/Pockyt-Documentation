post:
  summary: Payment process
  description: Pockyt Integrated Payments offers a highly customizable payment form for businesses that want to retain complete control over the payment process.
  operationId: process 
  deprecated: false
  tags: 
    -  Pockyt Integrated Payment APIs 
  parameters:    
    - name: paymentMethodNonce
      in: header
      description:  It is a one-time use reference ID of the payment method.
      required: true
      schema: 
        type: string
    - name: merchantNo
      in: header
      description:  A unique value created and assigned by Pockyt`s support team during the onboarding process.
      required: true
      schema: 
       type: string
    - name: paymentmethod
      in: header
      description:  Identifier of the wallet type being used.
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description:  A unique value created and assigned by Pockyt's support team during the onboarding process.
      required: true
      schema: 
        type: string
    - name: transactionNo
      in: header
      description:  The ID of the transaction stored in the Pockyt system.
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description:  The parameter signature; used for authenticating and authorizing transaction requests.
      required: true
      schema: 
        type: string
  security: 
    - api_keys: []
      jwt: []
  requestBody: 
    content:
      application/json:
        schema:
          $ref: ../schemas/process.yaml
  responses:    
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data 
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
        description: Returns a 401 status to indicate.....
        content: 
          text/plain:
            schema: 
              type: string 
              example: Error