post:
  summary: Update Customer
  description: Use this API to update information related to the customer's record
  operationId: Updatecustomer
  deprecated: false
  tags: 
    -  Customer Record APIs
  parameters:        
    - name: city
      in: header
      description: The user's city
      required: true
      schema: 
       type: string
    - name: company
      in: header
      description: The name of the Customer's Company (if available)
      required: false
      schema: 
        type: string
    - name: country
      in: header
      description: The user's country
      required: true
      schema: 
         type: string
    - name: countryCode 
      in: header
      description: The user's country code
      required: true
      schema: 
        type: string
    - name: createdTime 
      in: header
      description: The time when user registered account
      required: true
      schema: 
        type: string
    - name: customerCode
      in: header
      description: The user-defined user's ID in Pockyt's system  
      required: true
      schema: 
          type: string
    - name: customerNo
      in: header
      description: The auto-generated user's ID in Pockyt's system
      required: true
      schema: 
        type: string
    - name: dateofBirth
      in: header
      description: The user's date of birth
      required: false
      schema: 
        type: string
    - name: email 
      in: header
      description: The user's email address
      required: true
      schema: 
        type: string
    - name: firstName
      in: header
      description: The user's first name
      required: true
      schema: 
        type: string
    - name: lang
      in: header
      description: Language customer speak
      required: true
      schema:
        type: string
    - name: lastName 
      in: header
      description: The user's last name
      required: true
      schema: 
        type: string
    - name: merhanctNo
      in: header
      description: Merchant ID in Pockyt's system.
      required: true
      schema: 
        type: string
    - name: mobileNumber
      in: header
      description: The customer's cell phone number
      required: true
      schema: 
        type: string
    - name: phone
      in: header
      description: The user's phone number
      required: true
      schema: 
        type: string
    - name: profileType
      in: header
      description: Default value is "INDIVIDUAL"
      required: true
      schema: 
        type: string
    - name: state
      in: header
      description: The user's state
      required: true
      schema:
       type: string
    - name: storeNo
      in: query
      description: Store Number in Pockyt's system
      required: true
      schema: 
        type: string 
    - name: street
      in: header
      description: The user's street address
      required: true
      schema: 
        type: string
    - name: street2
      in: header
      description: The user's street address second line
      required: true
      schema: 
        type: string
    - name: updatedTime
      in: header
      description: The most recent datetime when making changes to the user account
      required: true
      schema: 
        type: string
    - name: verifySign
      in: header
      description: The API signature
      required: true         
      schema: 
        type: string
    - name: zip
      in: header
      description: The user's zipcode
      required: true
      schema: 
        type: string
 
  security: 
    - api_keys: []
      jwt: []
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/updatecustomer.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data              
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
      description: Returns a 401 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error