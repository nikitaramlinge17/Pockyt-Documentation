post:
  summary: Transfer Payout
  description: Upon successful request validation, the specified amount will be transferred to the receiver, completing the payment transaction.
  operationId: /payouts/pay
  deprecated: false
  tags: 
    -  Payouts APIs
  parameters:        
    - name: merchantNo
      in: header
      description: Merchant Account ID generated by Pockyt.
      required: true
      schema: 
        type: string
    - name: storeNo
      in: header
      description: Generated by Pockyt
      required: true         
      schema: 
        type: string
    - name: verifySign
      in: query
      description: API MD5 hashed signature
      required: true
      schema: 
        type: string
    - name: timestamp
      in: query
      description: Current timestamp
      required: true
      schema: 
        type: string
    - name: customerNo
      in: query
      description: The payee's ID in Pockyt system
      required: true
      schema: 
        type: string
    - name: accountToken
      in: query
      description: The funding source account token, generated by Pockyt
      required: true
      schema: 
        type: string
    - name: invoiceId
      in: query
      description: The payment unique ID in the merchant's system
      required: true
      schema: 
        type: string
    - name: amount
      in: query
      description: The payment amount in the specified currency
      required: true
      schema: 
        type: string
    - name: currency
      in: query
      description: Currency 
      required: true
      schema: 
        type: string
    - name: ipnUrl
      in: query
      description: The merchant's webhook URL to receive transaction status notifications
      required: true
      schema: 
        type: string
    - name: description
      in: query
      description: A public description for the payment
      required: true
      schema: 
        type: string
    - name: note
      in: query
      description: An internal memo for the payment
      required: true
      schema: 
        type: string   
    - name: subject
      in: query
      description: Subject for payment notifications to payee if configured
      required: true
      schema: 
        type: string   
    - name: processingChannel
      in: query
      description: Possible values - STANDARD_ACH, SAME_DAY_ACH, REAL_TIME_PAY. Default is STANDARD_ACH
      required: true
      schema: 
        type: string   
  security: 
    - api_keys: []
      jwt: []
  
  requestBody: 
    content: 
      application/json:
        schema: 
          $ref: ../schemas/TransferPayout.yaml
  responses:
    200: # Response                   
      description: Returns a 200 status to indicate.....
      content: # Response Body
        application/json: # Media Type
          schema: 
            type: object # Data Type
            properties: 
              id:
                type: integer
              message: 
                type: string
              result:
                type: object
            example: # Sample Data              
    201:
      description: Returns a 201 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error 
    403:
      description: Returns a 403 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error
    401:
      description: Returns a 401 status to indicate.....
      content: 
        text/plain:
          schema: 
            type: string 
            example: Error